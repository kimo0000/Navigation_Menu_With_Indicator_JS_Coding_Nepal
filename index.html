<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu Bar With Indicator JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <ul class="icons">
          <p class="indicator"></p>
          <li class="icon active">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </li>
          <li class="icon">
            <i class="fa-solid fa-magnifying-glass-chart"></i>
            <span>Content</span>
          </li>
          <li class="icon">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Analysis</span>
          </li>
          <li class="icon">
            <i class="fa-solid fa-comment"></i>
            <span>Comments</span>
          </li>
          <li class="icon">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
